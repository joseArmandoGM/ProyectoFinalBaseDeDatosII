<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/eventos.css}">
        <link rel="icon" th:href="@{/img/Evento-icono.ico}">

        <title>SGECJ - Editar Categoria</title>
    </head>
    <body>
        <!-- Cabecera -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/index}">
                <img th:src="@{/img/Evento-icono.png}" width="30" height="30" alt="Logo">
                Sistema gestor de eventos
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" th:href="@{/index}">Inicio</a>
                    <a class="nav-item nav-link" th:href="@{/listado}">Actividades</a>
                    <a class="nav-item nav-link active" th:href="@{/categorias}">Categorías<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" th:href="@{/consultas}">Consultas</a>
                    <a class="nav-item nav-link disabled" href="#">Eventos</a>
                    <a class="nav-item nav-link disabled" href="#">Participantes</a>
                    <a class="nav-item nav-link disabled" href="#">Asistentes</a>
                </div>
            </div>
        </nav>


        <!-- Form que permite editar la categoria seleccionada -->
        <div class="container mt-5 ev-destacados">
            <div class="row">
                <div class="col-md-12">
                    <h1>Editar Categoría</h1>
                    <form method="POST" th:action="@{/categorias/guardar}" th:object="${categoria}">
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" th:field="*{id}" id="id" readonly aria-describedby="idHelp">
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombreCategoria}" id="nombre" placeholder="Nombre de la categoría" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>


        <!-- Pie de página -->
        <footer class="bg-body-tertiary text-center">
            <!-- Contenedor del Grid -->
            <div class="container p-4"></div>

            <!-- Derechos de autor -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
                © 2024 Derechos de autor:
                <a class="text-body" href="https://mdbootstrap.com/">Sistema Gestor de Eventos Campus Jalpa</a>
            </div>
        </footer>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
