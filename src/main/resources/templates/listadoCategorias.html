<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/eventos.css}">
        <link rel="icon" th:href="@{/img/Evento-icono.ico}">

        <title>SGECJ - Listado de categorias</title>
    </head>

    <body>
        <!-- Cabecera -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/index}">
                <img th:src="@{/img/Evento-icono.png}" width="30" height="30" alt="Logo">
                Sistema gestor de eventos
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" th:href="@{/index}">Inicio</a>
                    <a class="nav-item nav-link" th:href="@{/listado}">Actividades</a>
                    <a class="nav-item nav-link active" th:href="@{/categorias}">Categorías<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" th:href="@{/consultas}">Consultas</a>
                    <a class="nav-item nav-link disabled" href="#">Eventos</a>
                    <a class="nav-item nav-link disabled" href="#">Participantes</a>
                    <a class="nav-item nav-link disabled" href="#">Asistentes</a>
                </div>
            </div>
        </nav>


        <!-- Campos para buscar y agregar categorias -->
        <div class="container mt-5 ev-destacados">
            <div class="row mb-3">
                <!-- Barra de búsqueda de categorias -->
                <div class="col-md-12 text-right mb-2">
                    <form th:action="@{/buscarCategoria}" class="form-inline d-flex">
                        <input autofocus name="q" class="form-control flex-grow-1 mr-2" type="search" th:placeholder="${param.q}" aria-label="Search">
                        <button class="btn btn-primary" type="submit">Buscar</button>
                    </form>
                </div>
                <!-- Permite crear una categoría -->
                <div class="col-md-12 text-right mt-2">
                    <a th:href="@{/categorias/crear}" class="btn btn-primary">Crear categoría</a>
                </div>
            </div>

            <!-- Tabla que muestra las categorias existentes -->
            <div class="mt-5">
                <div class="row">
                    <div class="col-lg-6">
                        <h1>Lista de categorías</h1>
                    </div>
                    <div class="col-12">
                        <!-- Muestra la tabla con las categorías dadas de alta -->
                        <hr>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col" colspan="2"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="categoria : ${categorias}">
                                    <td th:text="${categoria.id}">ID</td>
                                    <td th:text="${categoria.nombreCategoria}">Nombre</td>
                                    <td>
                                        <a th:href="@{/categorias/editar(id=${categoria.id})}"
                                           class="btn btn-info" aria-label="Editar categoría">Editar</a>
                                    </td>
                                    <td>
                                        <a th:href="@{/categorias/eliminar(id=${categoria.id})}"
                                           class="btn btn-danger" aria-label="Eliminar categoría" onclick="return confirm('¿Estás seguro de eliminar esta categoría?')">Eliminar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <!-- Pie de página -->
        <footer class="bg-body-tertiary text-center">
            <!-- Contenedor del Grid -->
            <div class="container p-4"></div>

            <!-- Derechos de autor -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
                © 2024 Derechos de autor:
                <a class="text-body" href="https://mdbootstrap.com/">Sistema Gestor de Eventos Campus Jalpa</a>
            </div>
        </footer>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
